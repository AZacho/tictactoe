<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <img class="game-over d-none" id="game-over" src="img/game-over.png">
    <button class="restart-btn d-none" onclick="reStart()" id="restart-btn">RESTART</button>
    <button class="new-game-btn" onclick="reStart()" id="new-game-btn">NEW GAME</button>
    <div class="player-panel">
        <div id="player-1">
            <img src="img/circle.png" alt=""> Player 1
        </div>
        <div class="player-inactive" id="player-2">
            <img src="img/cross.png" alt=""> Player 2 
        </div>
         
        
    </div>

    <div id="line-0" class="horizontal-line" style="top: 384px;"></div>
    <div id="line-1" class="horizontal-line" style="top: 520px;"></div>
    <div id="line-2" class="horizontal-line" style="top: 652px;"></div>
    <div id="line-3" class="horizontal-line make-vertical" style="top: 518px;"></div>
    <div id="line-4" class="horizontal-line make-vertical" style="top: 518px; right: 230px;"></div>
    <div id="line-5" class="horizontal-line make-vertical" style="top: 518px; left: 230px;"></div>
    <div id="line-6" class="horizontal-line" style="top: 520px; width: 417px; transform: rotate(45deg) scaleX(0.0);"></div>
    <div id="line-7" class="horizontal-line" style="top: 520px; width: 417px; transform: rotate(-45deg) scaleX(0.0);"></div>
    <table>
        <tr>
            <td onclick="fillShape(0)">
                <img id="circle-0" class="shape d-none" src="./img/circle.png">
                <img id="cross-0" class="shape d-none" src="./img/cross.png" alt="">
            </td>
            <td onclick="fillShape(1)">
                <img id="circle-1" class="shape d-none" src="./img/circle.png">
                <img id="cross-1" class="shape d-none" src="./img/cross.png" alt="">
            </td>
            <td onclick="fillShape(2)">
                <img id="circle-2" class="shape d-none" src="./img/circle.png">
                <img id="cross-2" class="shape d-none" src="./img/cross.png" alt="">
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(3)">
                <img id="circle-3" class="shape d-none" src="./img/circle.png">
                <img id="cross-3" class="shape d-none" src="./img/cross.png" alt="">
            </td>
            <td onclick="fillShape(4)">
                <img id="circle-4" class="shape d-none" src="./img/circle.png">
                <img id="cross-4" class="shape d-none" src="./img/cross.png" alt="">
            </td>
            <td onclick="fillShape(5)">
                <img id="circle-5" class="shape d-none" src="./img/circle.png">
                <img id="cross-5" class="shape d-none" src="./img/cross.png" alt="">
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(6)">
                <img id="circle-6" class="shape d-none" src="./img/circle.png">
                <img id="cross-6" class="shape d-none" src="./img/cross.png" alt="">
            </td>
            <td onclick="fillShape(7)">
                <img id="circle-7" class="shape d-none" src="./img/circle.png">
                <img id="cross-7" class="shape d-none" src="./img/cross.png" alt="">
            </td>
            <td onclick="fillShape(8)">
                <img id="circle-8" class="shape d-none" src="./img/circle.png">
                <img id="cross-8" class="shape d-none" src="./img/cross.png" alt="">
            </td>
        </tr>
    </table>

</body>

</html>
